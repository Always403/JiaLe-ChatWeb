spring:
  application:
    name: JiaLe-ChatWeb-Dev
  datasource:
    url: jdbc:h2:mem:jiale_chat_dev;MODE=MySQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always
      schema-locations: classpath:db/schema.sql
  data:
    redis:
      enabled: false
      host: localhost
      port: 6379
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
security:
  jwt:
    secret: 12345678901234567890123456789012_dev_secret_key
    expiration-minutes: 1440
    issuer: DevIssuer
server:
  port: 8081
friends:
  max-count: 500
  request:
    max-per-minute: 5
    max-per-day: 20
    min-interval-seconds: 30
  search:
    cache-seconds: 30
