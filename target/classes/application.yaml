spring:
  application:
    name: JiaLe-ChatWeb
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/jiale_chat?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&characterEncoding=utf8}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:1234}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      enabled: true
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DB:0}
  mail:
    host: ${MAIL_HOST:smtp.qq.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:3865224691@qq.com}
    password: ${MAIL_PASSWORD:venbpbpjyxxscgde}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
  sql:
    init:
      mode: always
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 5
    cache-enabled: true
logging:
  level:
    root: INFO
    com.example.jialechatweb: DEBUG
server:
  port: ${PORT:8081}
  compression:
    enabled: true
    mime-types: application/json,text/html,text/css,application/javascript
    min-response-size: 1024
security:
  jwt:
    secret: ${JWT_SECRET:NewRandomSecretKeyForResettingAuth1234567890}
    expiration-minutes: ${JWT_EXP_MIN:1440}
    issuer: JiaLe-ChatWeb
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
aliyun:
  oss:
    endpoint: https://oss-cn-beijing.aliyuncs.com
    access-key-id: ${OSS_ACCESS_KEY_ID:your_access_key_id}
    access-key-secret: ${OSS_ACCESS_KEY_SECRET:your_access_key_secret}
    bucket-name: jiale-chatweb
    region: cn-beijing
    url-expiration-seconds: 604800 # 7 days
jasypt:
  encryptor:
    password: ${JASYPT_PASSWORD:z321081200508106}
    algorithm: PBEWithMD5AndDES
    iv-generator-classname: org.jasypt.iv.NoIvGenerator

  request:
    max-per-minute: 5
    max-per-day: 20
    min-interval-seconds: 30
  search:
    cache-seconds: 30
friends:
  max-count: 500
